<div *ngIf="isLoadingReviews" class="preloader">
    <img src="assets/images/load.gif" alt="Loading...">
</div>
<div *ngIf="!isLoadingReviews">
    <app-top-nav-1></app-top-nav-1>
    <div class="Testimonials m-5">
        <div class="container">
            <div class="headding">
                <h5 class="bold-text d-flex justify-content-center align-items-center">TESTIMONIALS</h5>
                <p class="p-text d-flex justify-content-center align-items-center">What Our Clients Say About Us!</p>
            </div>
            <div class="reviewsList d-flex justify-content-center align-items-center flex-column">
                <div class="review-container">
                    <div class="review-content">
                        <ng-container *ngFor="let reviewitem of Reviews">
                            <div class="review-card d-flex flex-column justify-content-center align-items-center">
                                <div class="image">
                                    <img [src]="reviewitem.imageurl" alt="userimage" class="img-fluid rounded-circle">
                                </div>
                                <div class="review-text w-100">
                                    <div class="username w-100 d-flex justify-content-center align-items-center">
                                        <h5>{{ reviewitem.username ? reviewitem.username.toUpperCase() : 'N/A' }}</h5>
                                    </div>
                                    <div class="date w-100 d-flex justify-content-center align-items-center">
                                        <p>{{ reviewitem.posteddate }}</p>
                                    </div>
                                    <div class="content w-100 d-flex justify-content-center align-items-center">
                                        <p class="review-text-content">“{{ reviewitem.review }}”</p>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>                        
                </div>                    
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
