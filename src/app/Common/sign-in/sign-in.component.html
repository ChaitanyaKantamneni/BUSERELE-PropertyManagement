<div class="container">

<div class="image-section">
    <img src="assets/images/signimage.jpg" alt="House Image" style="height: 364px;
    width: 100%;
    border-radius: 3px;">
</div>
  <form (submit)="loginform()" [formGroup]="LoginForms">
    <h2>SIGN IN</h2>
    
    <div class="input-container">
      <input type="email" formControlName="email" placeholder="Enter Email" required />
      <label for="email">Email</label>
      <div *ngIf="LoginForms.get('email')?.invalid && LoginForms.get('email')?.touched">
        <p class="text-danger fw-bold" [ngClass]="color">Enter a valid email address</p>
      </div>
    </div>
    
    <div class="input-container">
      <div class="password-wrapper">
        <input 
      [type]="passwordVisible ? 'text' : 'password'" 
      formControlName="password" 
      placeholder="Enter Password" 
      required 
    />
    <label for="password">Password</label>
      <i 
      class="fas" 
      [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" 
      (click)="togglePasswordVisibility()"></i>
      </div>
      

      
      <div *ngIf="LoginForms.get('password')?.invalid && LoginForms.get('password')?.touched">
        <p class="text-danger fw-bold" [ngClass]="color">Enter a valid password</p>
      </div>
    </div>
    <div>
      <button type="submit" [disabled]="LoginForms.invalid" [ngClass]="color">SIGN IN</button>
    </div>
    <div class="ForgetAndReg">
      <button routerLink="/forgot-password" class="btn">Forgot Password</button>
      <div class="btn-registration">
        <p>Not a member? </p>
        <button routerLink="/sign-up" class="btn">Register</button>
      </div>
    </div>
    <p [ngClass]="color.red ? 'text-danger' : (color.green ? 'text-success' : '')">{{ LoginStatus }}</p>
  </form>

</div>


<app-footer></app-footer>
