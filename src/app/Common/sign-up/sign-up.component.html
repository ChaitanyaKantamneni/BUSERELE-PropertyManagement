<div class="container">
  <form [formGroup]="signupform" class="form-grid">
    <h2>SIGN UP</h2>
    <br>
    
    <div class="form-columns">
      <div class="form-group">
        <div class="input-container">
          <input type="text" id="FirstName" formControlName="FirstName" placeholder="First Name" required />
          <div *ngIf="signupform.get('FirstName')?.invalid && signupform.get('FirstName')?.touched">
            <p class="text-danger fw-bold" [ngClass]="clr">First Name is required.</p>
          </div>
          <label for="FirstName">First Name</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="text" id="LastName" formControlName="LastName" placeholder="Last Name" />
          <label for="LastName">Last Name</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="text" id="mobile" formControlName="Mobile" placeholder="Mobile" required />
          <div *ngIf="signupform.get('Mobile')?.invalid && signupform.get('Mobile')?.touched">
            <p class="text-danger fw-bold" [ngClass]="clr">Mobile is required.</p>
          </div>
          <label for="mobile">Mobile</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="email" id="email" formControlName="Email" placeholder="Email" required />
          <div *ngIf="signupform.get('Email')?.invalid && signupform.get('Email')?.touched">
            <p class="text-danger fw-bold" [ngClass]="clr">Email is required and should be valid.</p>
          </div>
          <label for="email">Email</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="password" id="password" formControlName="Password" placeholder="Password" required />
          <div *ngIf="signupform.get('Password')?.invalid && signupform.get('Password')?.touched">
            <p class="text-danger fw-bold" [ngClass]="clr">Password is required.</p>
          </div>
          <label for="password">Password</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-container">
          <input type="password" id="confirmPassword" formControlName="ConfirmPassword" placeholder="Confirm Password" required />
          <div *ngIf="signupform.get('ConfirmPassword')?.invalid && signupform.get('ConfirmPassword')?.touched">
            <p class="text-danger fw-bold" [ngClass]="clr">Confirm Password is required.</p>
          </div>
          <div *ngIf="signupform.hasError('passwordMismatch') && signupform.get('ConfirmPassword')?.touched">
            <p class="text-danger fw-bold" [ngClass]="clr">Passwords do not match.</p>
          </div>
          <label for="confirmPassword">Confirm Password</label>
        </div>
      </div>
      
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="signupform.invalid || signupform.hasError('passwordMismatch')" (click)="signup()">Register</button>
      <button type="button" [routerLink]="['/signin']" routerLinkActive="router-link-active" >Login</button>
    </div>

    <p [ngClass]="clr.red ? 'text-danger' : (clr.green ? 'text-success' : '')">{{ registredsuccesfull }}</p>
  </form>
</div>
