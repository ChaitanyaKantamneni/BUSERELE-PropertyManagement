<div class="container">
  <div class="register-form-fields">
    <div class="user-icon">
      <i class="fa-solid fa-user"></i>
    </div>

    <form (submit)="signup()" [formGroup]="signupform">
      
      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <div class="name" [ngClass]="(submited && signupform.get('fname')?.errors) || (signupform.get('fname')?.touched && signupform.get('fname')?.errors)?'border border-danger':''">
          <input id="firstname" type="text" class="form-control" placeholder="Enter First Name" formControlName="fname" />
        </div>
        <div class="text-danger fw-bold" *ngIf="(submited && signupform.get('fname')?.errors) || (signupform.get('fname')?.touched && signupform.get('fname')?.errors)">Enter First Name</div>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <div class="name" [ngClass]="(submited && signupform.get('lname')?.errors) || (signupform.get('lname')?.touched && signupform.get('lname')?.errors)?'border border-danger':''">
          <input id="lastname" type="text" class="form-control" placeholder="Enter Last Name" formControlName="lname" />
        </div>
        <div class="text-danger fw-bold" *ngIf="(submited && signupform.get('lname')?.errors) || (signupform.get('lname')?.touched && signupform.get('lname')?.errors)">Enter Last Name</div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="email" [ngClass]="(submited && signupform.get('email')?.errors) || (signupform.get('email')?.touched && signupform.get('email')?.errors)?'border border-danger':''">
          <input id="email" type="email" class="form-control" placeholder="Enter Email" formControlName="email" />
        </div>
        <div class="text-danger fw-bold" *ngIf="(submited && signupform.get('email')?.errors) || (signupform.get('email')?.touched && signupform.get('email')?.errors)">Enter a valid Email</div>
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <div class="phone" [ngClass]="(submited && signupform.get('phone')?.errors) || (signupform.get('phone')?.touched && signupform.get('phone')?.errors)?'border border-danger':''">
          <input id="phone" type="tel" class="form-control" placeholder="Mobile Number" formControlName="phone" />
        </div>
        <div class="text-danger fw-bold" *ngIf="(submited && signupform.get('phone')?.errors) || (signupform.get('phone')?.touched && signupform.get('phone')?.errors)">Enter Phone Number</div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password" [ngClass]="(submited && signupform.get('pswd')?.errors) || (signupform.get('pswd')?.touched && signupform.get('pswd')?.errors)?'border border-danger':''">
          <input id="password" type="password" class="form-control" placeholder="Enter Password" formControlName="pswd" />
        </div>
        <div class="text-danger fw-bold" *ngIf="(submited && signupform.get('pswd')?.errors) || (signupform.get('pswd')?.touched && signupform.get('pswd')?.errors)">Enter Password</div>
      </div>

      <!-- Confirm Password Field -->
      <!-- <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <div class="cpassword" [ngClass]="(submited && signupform.get('cpsw')?.errors) || (signupform.get('cpsw')?.touched && signupform.get('cpsw')?.errors)?'border border-danger':''">
          <input id="cpassword" type="password" class="form-control" placeholder="Confirm Password" formControlName="cpsw" />
        </div>
        <div class="text-danger fw-bold" *ngIf="(submited && signupform.get('cpsw')?.errors) || (signupform.get('cpsw')?.touched && signupform.get('cpsw')?.errors)">Confirm Password</div>
      </div> -->

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="signupform.invalid">Sign Up</button>
    </form>

    <div *ngIf="submited" [ngClass]="{'text-danger': messageColor.red, 'text-success': messageColor.green}" class="fw-bold">
      {{ registredsuccesfull }}
    </div>
  </div>
</div>
